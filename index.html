<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      body {
        margin: 0;
        padding: 20px;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
      }

        position: relative;
        min-width: 640px;
        min-height: 480px;
      }
      canvas {

        left: 0;

      }

        left: 0;
        top: 0;
      }

    <div class="container">
      <video id="input-video"></video>
      <canvas id="output-canvas"></canvas>
    </div>
